<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDRI STORE. | Thumbnail Generator AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #09090b;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #18181b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
        
        /* Line clamp utility */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.2s ease;
        }
        
        /* Glow effect */
        .glow {
            box-shadow: 0 0 20px rgba(163, 230, 53, 0.3);
        }
        
        /* Animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Slide in animation */
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #a3e635 0%, #4ade80 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Auth card glow */
        .auth-glow {
            box-shadow: 0 0 40px rgba(163, 230, 53, 0.1);
        }
        
        /* Input focus */
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(163, 230, 53, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ============================================
        // KONFIGURASI API KEY (DIISI OLEH PEMILIK WEBSITE)
        // ============================================
        const API_CONFIG = {
            GEMINI_API_KEY: 'AIzaSyDwPQog84CGbR-0j56Zb3Lky7iMX1P-HC8',
            IMAGEN_API_KEY: 'AQ.Ab8RN6LT3blBOr8Ho_iOeG79JLNAcA1p-57ZAHhlbglXM64h-Q',
            isConfigured: function() {
                return this.GEMINI_API_KEY && this.GEMINI_API_KEY.length > 20 && 
                       this.IMAGEN_API_KEY && this.IMAGEN_API_KEY.length > 20;
            }
        };
        // ============================================

        // Sistem Penyimpanan User (LocalStorage)
        const UserStorage = {
            KEY: 'andri_store_users',
            SESSION_KEY: 'andri_store_current_user',
            
            init() {
                if (!localStorage.getItem(this.KEY)) {
                    localStorage.setItem(this.KEY, JSON.stringify([]));
                }
            },
            
            getUsers() {
                return JSON.parse(localStorage.getItem(this.KEY)) || [];
            },
            
            saveUsers(users) {
                localStorage.setItem(this.KEY, JSON.stringify(users));
            },
            
            registerUser(email, username, password) {
                const users = this.getUsers();
                
                // Cek apakah email sudah terdaftar
                if (users.some(user => user.email === email)) {
                    return { success: false, message: 'Email sudah terdaftar' };
                }
                
                // Cek apakah username sudah terdaftar
                if (users.some(user => user.username === username)) {
                    return { success: false, message: 'Username sudah terdaftar' };
                }
                
                const newUser = {
                    id: Date.now(),
                    email,
                    username,
                    password, // Dalam produksi, password harus di-hash
                    createdAt: new Date().toISOString(),
                    thumbnailCount: 0,
                    subscription: 'free',
                    lastLogin: null
                };
                
                users.push(newUser);
                this.saveUsers(users);
                return { success: true, user: newUser };
            },
            
            loginUser(emailOrUsername, password) {
                const users = this.getUsers();
                const user = users.find(u => 
                    (u.email === emailOrUsername || u.username === emailOrUsername) && 
                    u.password === password
                );
                
                if (user) {
                    user.lastLogin = new Date().toISOString();
                    this.saveUsers(users);
                    localStorage.setItem(this.SESSION_KEY, JSON.stringify(user));
                    return { success: true, user };
                }
                
                return { success: false, message: 'Email/username atau password salah' };
            },
            
            logoutUser() {
                localStorage.removeItem(this.SESSION_KEY);
                return { success: true };
            },
            
            getCurrentUser() {
                const user = localStorage.getItem(this.SESSION_KEY);
                return user ? JSON.parse(user) : null;
            },
            
            updateUserThumbnailCount() {
                const user = this.getCurrentUser();
                if (user) {
                    const users = this.getUsers();
                    const updatedUsers = users.map(u => {
                        if (u.id === user.id) {
                            return { ...u, thumbnailCount: (u.thumbnailCount || 0) + 1 };
                        }
                        return u;
                    });
                    this.saveUsers(updatedUsers);
                    
                    // Update session
                    const updatedUser = { ...user, thumbnailCount: (user.thumbnailCount || 0) + 1 };
                    localStorage.setItem(this.SESSION_KEY, JSON.stringify(updatedUser));
                    return updatedUser;
                }
                return null;
            }
        };

        // Inisialisasi storage
        UserStorage.init();

        // Komponen Login/Register Form
        const AuthForm = ({ onLoginSuccess, onClose }) => {
            const [isLogin, setIsLogin] = React.useState(true);
            const [formData, setFormData] = React.useState({
                email: '',
                username: '',
                password: '',
                confirmPassword: ''
            });
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');
            const [success, setSuccess] = React.useState('');

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
                setError('');
                setSuccess('');
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    if (isLogin) {
                        // Login process
                        const result = UserStorage.loginUser(formData.email, formData.password);
                        if (result.success) {
                            setSuccess('Login berhasil!');
                            setTimeout(() => {
                                onLoginSuccess(result.user);
                            }, 1000);
                        } else {
                            setError(result.message);
                        }
                    } else {
                        // Register validation
                        if (formData.password !== formData.confirmPassword) {
                            setError('Password tidak cocok');
                            setLoading(false);
                            return;
                        }
                        
                        if (formData.password.length < 6) {
                            setError('Password minimal 6 karakter');
                            setLoading(false);
                            return;
                        }

                        // Register process
                        const result = UserStorage.registerUser(
                            formData.email,
                            formData.username,
                            formData.password
                        );
                        
                        if (result.success) {
                            setSuccess('Registrasi berhasil! Silakan login.');
                            setIsLogin(true);
                            setFormData({
                                email: '',
                                username: '',
                                password: '',
                                confirmPassword: ''
                            });
                        } else {
                            setError(result.message);
                        }
                    }
                } catch (err) {
                    setError('Terjadi kesalahan. Silakan coba lagi.');
                } finally {
                    setLoading(false);
                }
            };

            return React.createElement('div', {
                className: 'fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn'
            },
                React.createElement('div', {
                    className: 'bg-zinc-900 border border-zinc-800 rounded-2xl w-full max-w-md overflow-hidden auth-glow'
                },
                    // Header
                    React.createElement('div', {
                        className: 'p-6 border-b border-zinc-800 bg-gradient-to-r from-zinc-900 to-zinc-800'
                    },
                        React.createElement('div', { className: 'flex items-center justify-between mb-4' },
                            React.createElement('div', { className: 'flex items-center gap-3' },
                                React.createElement('div', {
                                    className: 'bg-lime-400 w-10 h-10 rounded-lg flex items-center justify-center'
                                },
                                    React.createElement('i', {
                                        'data-lucide': isLogin ? 'log-in' : 'user-plus',
                                        className: 'w-6 h-6 text-black'
                                    })
                                ),
                                React.createElement('div', null,
                                    React.createElement('h2', {
                                        className: 'text-xl font-bold gradient-text'
                                    },
                                        isLogin ? 'Masuk ke ANDRI STORE' : 'Daftar Akun Baru'
                                    ),
                                    React.createElement('p', { className: 'text-zinc-400 text-sm' },
                                        isLogin ? 'Masuk untuk akses penuh' : 'Buat akun gratis sekarang'
                                    )
                                )
                            ),
                            React.createElement('button', {
                                onClick: onClose,
                                className: 'text-zinc-400 hover:text-white transition-colors'
                            },
                                React.createElement('i', { 'data-lucide': 'x', className: 'w-5 h-5' })
                            )
                        )
                    ),

                    // Form
                    React.createElement('form', {
                        onSubmit: handleSubmit,
                        className: 'p-6 space-y-4'
                    },
                        // Success Message
                        success && React.createElement('div', {
                            className: 'p-3 bg-green-400/10 border border-green-400/30 rounded-lg'
                        },
                            React.createElement('div', { className: 'flex items-center gap-2' },
                                React.createElement('i', {
                                    'data-lucide': 'check-circle',
                                    className: 'w-5 h-5 text-green-400'
                                }),
                                React.createElement('span', { className: 'text-green-400 text-sm' }, success)
                            )
                        ),

                        // Error Message
                        error && React.createElement('div', {
                            className: 'p-3 bg-red-400/10 border border-red-400/30 rounded-lg'
                        },
                            React.createElement('div', { className: 'flex items-center gap-2' },
                                React.createElement('i', {
                                    'data-lucide': 'alert-circle',
                                    className: 'w-5 h-5 text-red-400'
                                }),
                                React.createElement('span', { className: 'text-red-400 text-sm' }, error)
                            )
                        ),

                        // Email Field
                        React.createElement('div', null,
                            React.createElement('label', {
                                className: 'block text-sm font-medium mb-2 text-zinc-300'
                            }, 'Email'),
                            React.createElement('div', { className: 'relative' },
                                React.createElement('i', {
                                    'data-lucide': 'mail',
                                    className: 'absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-zinc-500'
                                }),
                                React.createElement('input', {
                                    type: 'email',
                                    value: formData.email,
                                    onChange: (e) => handleInputChange('email', e.target.value),
                                    required: true,
                                    className: 'w-full bg-zinc-800 border border-zinc-700 rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:border-lime-400 input-focus',
                                    placeholder: 'nama@email.com'
                                })
                            )
                        ),

                        // Username Field (only for register)
                        !isLogin && React.createElement('div', null,
                            React.createElement('label', {
                                className: 'block text-sm font-medium mb-2 text-zinc-300'
                            }, 'Username'),
                            React.createElement('div', { className: 'relative' },
                                React.createElement('i', {
                                    'data-lucide': 'user',
                                    className: 'absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-zinc-500'
                                }),
                                React.createElement('input', {
                                    type: 'text',
                                    value: formData.username,
                                    onChange: (e) => handleInputChange('username', e.target.value),
                                    required: !isLogin,
                                    className: 'w-full bg-zinc-800 border border-zinc-700 rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:border-lime-400 input-focus',
                                    placeholder: 'pilih username unik'
                                })
                            )
                        ),

                        // Password Field
                        React.createElement('div', null,
                            React.createElement('label', {
                                className: 'block text-sm font-medium mb-2 text-zinc-300'
                            }, 'Password'),
                            React.createElement('div', { className: 'relative' },
                                React.createElement('i', {
                                    'data-lucide': 'lock',
                                    className: 'absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-zinc-500'
                                }),
                                React.createElement('input', {
                                    type: 'password',
                                    value: formData.password,
                                    onChange: (e) => handleInputChange('password', e.target.value),
                                    required: true,
                                    className: 'w-full bg-zinc-800 border border-zinc-700 rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:border-lime-400 input-focus',
                                    placeholder: isLogin ? 'masukkan password' : 'buat password minimal 6 karakter'
                                })
                            )
                        ),

                        // Confirm Password Field (only for register)
                        !isLogin && React.createElement('div', null,
                            React.createElement('label', {
                                className: 'block text-sm font-medium mb-2 text-zinc-300'
                            }, 'Konfirmasi Password'),
                            React.createElement('div', { className: 'relative' },
                                React.createElement('i', {
                                    'data-lucide': 'lock',
                                    className: 'absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-zinc-500'
                                }),
                                React.createElement('input', {
                                    type: 'password',
                                    value: formData.confirmPassword,
                                    onChange: (e) => handleInputChange('confirmPassword', e.target.value),
                                    required: !isLogin,
                                    className: 'w-full bg-zinc-800 border border-zinc-700 rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:border-lime-400 input-focus',
                                    placeholder: 'ulangi password'
                                })
                            )
                        ),

                        // Submit Button
                        React.createElement('button', {
                            type: 'submit',
                            disabled: loading,
                            className: `w-full bg-lime-400 text-black font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition-all hover:bg-lime-300 ${loading ? 'opacity-50 cursor-not-allowed' : ''}`
                        },
                            loading ? [
                                React.createElement('i', {
                                    key: 'icon',
                                    'data-lucide': 'loader-2',
                                    className: 'w-5 h-5 animate-spin'
                                }),
                                isLogin ? 'MEMPROSES...' : 'MENDAFTAR...'
                            ] : [
                                React.createElement('i', {
                                    key: 'icon',
                                    'data-lucide': isLogin ? 'log-in' : 'user-plus',
                                    className: 'w-5 h-5'
                                }),
                                isLogin ? 'MASUK' : 'DAFTAR SEKARANG'
                            ]
                        ),

                        // Switch Mode
                        React.createElement('div', { className: 'text-center pt-4 border-t border-zinc-800' },
                            React.createElement('p', { className: 'text-zinc-400' },
                                isLogin ? 'Belum punya akun?' : 'Sudah punya akun?',
                                React.createElement('button', {
                                    type: 'button',
                                    onClick: () => {
                                        setIsLogin(!isLogin);
                                        setError('');
                                        setSuccess('');
                                        setFormData({
                                            email: '',
                                            username: '',
                                            password: '',
                                            confirmPassword: ''
                                        });
                                    },
                                    className: 'text-lime-400 hover:text-lime-300 font-medium ml-2'
                                },
                                    isLogin ? 'Daftar di sini' : 'Login di sini'
                                )
                            )
                        ),

                        // Features List (for register)
                        !isLogin && React.createElement('div', {
                            className: 'mt-6 p-4 bg-zinc-800/50 rounded-lg border border-zinc-700'
                        },
                            React.createElement('h4', {
                                className: 'font-medium text-lime-400 mb-3 flex items-center gap-2'
                            },
                                React.createElement('i', { 'data-lucide': 'sparkles', className: 'w-4 h-4' }),
                                'Fitur yang akan Anda dapatkan:'
                            ),
                            React.createElement('ul', { className: 'space-y-2 text-sm text-zinc-300' },
                                [
                                    'Generate thumbnail AI tanpa batas',
                                    'Simpan proyek secara otomatis',
                                    'Akses ke semua template premium',
                                    'Export thumbnail resolusi tinggi',
                                    'Support priority dari tim ANDRI STORE'
                                ].map((feature, index) =>
                                    React.createElement('li', {
                                        key: index,
                                        className: 'flex items-center gap-2'
                                    },
                                        React.createElement('i', {
                                            'data-lucide': 'check',
                                            className: 'w-4 h-4 text-lime-400'
                                        }),
                                        feature
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        // Komponen Header yang sudah dimodifikasi
        const Header = ({ isEngineReady, currentUser, onLogout, onShowAuth }) => {
            const [showUserMenu, setShowUserMenu] = React.useState(false);

            return React.createElement('header', {
                className: 'sticky top-0 z-50 bg-zinc-900/90 backdrop-blur-lg border-b border-zinc-800'
            },
                React.createElement('div', { className: 'container mx-auto px-4 py-4' },
                    React.createElement('div', { className: 'flex items-center justify-between' },
                        // Logo
                        React.createElement('div', { className: 'flex items-center gap-3' },
                            React.createElement('div', { className: 'bg-lime-400 w-10 h-10 rounded-lg flex items-center justify-center' },
                                React.createElement('i', { 'data-lucide': 'printer', className: 'w-6 h-6 text-black' })
                            ),
                            React.createElement('div', null,
                                React.createElement('div', { className: 'flex items-baseline gap-1' },
                                    React.createElement('h1', { className: 'text-2xl font-bold' },
                                        'ANDRI STORE',
                                        React.createElement('span', { className: 'text-lime-400' }, '.')
                                    ),
                                    React.createElement('span', { className: 'text-xs text-lime-400/80 uppercase tracking-wider' }, 'Thumbnail Generator')
                                )
                            )
                        ),
                        
                        // Right Section
                        React.createElement('div', { className: 'flex items-center gap-4' },
                            // API Status
                            React.createElement('div', {
                                className: `flex items-center gap-2 px-4 py-2 rounded-lg ${isEngineReady ? 'bg-lime-400/20 border border-lime-400/30 glow' : 'bg-red-400/20 border border-red-400/30'}`
                            },
                                React.createElement('i', {
                                    'data-lucide': isEngineReady ? 'sparkles' : 'alert-triangle',
                                    className: `w-4 h-4 ${isEngineReady ? 'text-lime-400' : 'text-red-400'}`
                                }),
                                React.createElement('span', {
                                    className: `text-sm font-medium ${isEngineReady ? 'text-lime-400' : 'text-red-400'}`
                                },
                                    isEngineReady ? 'ENGINE READY' : 'API NOT CONFIGURED'
                                )
                            ),
                            
                            // User Section
                            currentUser ? (
                                React.createElement('div', { className: 'relative' },
                                    React.createElement('button', {
                                        onClick: () => setShowUserMenu(!showUserMenu),
                                        className: 'flex items-center gap-3 p-2 rounded-lg hover:bg-zinc-800 transition-colors'
                                    },
                                        React.createElement('div', {
                                            className: 'w-8 h-8 bg-gradient-to-br from-lime-400 to-emerald-500 rounded-full flex items-center justify-center'
                                        },
                                            React.createElement('span', { className: 'text-black font-bold text-sm' },
                                                currentUser.username.charAt(0).toUpperCase()
                                            )
                                        ),
                                        React.createElement('div', { className: 'hidden md:block text-left' },
                                            React.createElement('p', { className: 'font-medium text-sm' }, currentUser.username),
                                            React.createElement('p', { className: 'text-xs text-zinc-400' }, 
                                                `${currentUser.thumbnailCount || 0} thumbnails`
                                            )
                                        ),
                                        React.createElement('i', {
                                            'data-lucide': 'chevron-down',
                                            className: `w-4 h-4 text-zinc-400 transition-transform ${showUserMenu ? 'rotate-180' : ''}`
                                        })
                                    ),
                                    
                                    // User Dropdown Menu
                                    showUserMenu && React.createElement('div', {
                                        className: 'absolute right-0 mt-2 w-64 bg-zinc-900 border border-zinc-800 rounded-xl shadow-xl z-50 animate-slideIn'
                                    },
                                        // User Info
                                        React.createElement('div', { className: 'p-4 border-b border-zinc-800' },
                                            React.createElement('div', { className: 'flex items-center gap-3' },
                                                React.createElement('div', {
                                                    className: 'w-10 h-10 bg-gradient-to-br from-lime-400 to-emerald-500 rounded-full flex items-center justify-center'
                                                },
                                                    React.createElement('span', { className: 'text-black font-bold' },
                                                        currentUser.username.charAt(0).toUpperCase()
                                                    )
                                                ),
                                                React.createElement('div', null,
                                                    React.createElement('p', { className: 'font-bold' }, currentUser.username),
                                                    React.createElement('p', { className: 'text-sm text-zinc-400' }, currentUser.email)
                                                )
                                            ),
                                            React.createElement('div', { className: 'mt-3 flex items-center justify-between text-sm' },
                                                React.createElement('div', { className: 'flex items-center gap-2' },
                                                    React.createElement('i', { 'data-lucide': 'crown', className: 'w-4 h-4 text-yellow-400' }),
                                                    React.createElement('span', { className: 'text-zinc-300' }, 'Free Plan')
                                                ),
                                                React.createElement('div', { className: 'flex items-center gap-2' },
                                                    React.createElement('i', { 'data-lucide': 'image', className: 'w-4 h-4 text-lime-400' }),
                                                    React.createElement('span', { className: 'text-zinc-300' }, `${currentUser.thumbnailCount || 0}`)
                                                )
                                            )
                                        ),
                                        
                                        // Menu Items
                                        React.createElement('div', { className: 'p-2' },
                                            [
                                                { icon: 'user', label: 'Profil Saya', action: () => alert('Fitur profil akan datang!') },
                                                { icon: 'save', label: 'Proyek Tersimpan', action: () => alert('Fitur proyek akan datang!') },
                                                { icon: 'settings', label: 'Pengaturan', action: () => alert('Fitur pengaturan akan datang!') },
                                                { icon: 'crown', label: 'Upgrade Premium', action: () => alert('Fitur upgrade akan datang!') }
                                            ].map((item, index) =>
                                                React.createElement('button', {
                                                    key: index,
                                                    onClick: item.action,
                                                    className: 'w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-zinc-800 text-left transition-colors'
                                                },
                                                    React.createElement('i', {
                                                        'data-lucide': item.icon,
                                                        className: 'w-4 h-4 text-zinc-400'
                                                    }),
                                                    React.createElement('span', { className: 'text-zinc-300' }, item.label)
                                                )
                                            )
